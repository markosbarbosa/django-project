{% extends "clientes/layouts/app.html" %}

{% block content %}

<h1 class="page-header">Cadastro de cliente</h1>

<form action="/clientes/create" method="post">
    <div class="row">
        <div class="col-md-7">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="col-md-5">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="tel_celular">Tel. celular</label>
            <input type="text" id="tel_celular" name="tel_celular" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="tel_fixo">Tel. fixo</label>
            <input type="text" id="tel_fixo" name="tel_fixo" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" class="form-control">
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="uf_id">UF</label>
                <select class="form-control" id="uf_id" name="uf_id">
                    <option value=""></value>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
            </div>
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Endereço">
            </div>
        </div>
    </div>

    <button type="submit" class="btn">Cadastrar</button>

</form>

{% endblock %}
